<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - 페이지를 찾을 수 없습니다 | BioDaddy Hub</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, 'Pretendard', 'Noto Sans KR', sans-serif;
      background: #f5f5f7;
      color: #1d1d1f;
      line-height: 1.7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background: rgba(255,255,255,0.85);
      border-bottom: 1px solid #d2d2d7;
      padding: 0.8rem 1.5rem;
      backdrop-filter: blur(20px);
    }
    nav .nav-inner {
      max-width: 1060px;
      margin: 0 auto;
      display: flex;
      align-items: center;
    }
    nav .logo {
      font-size: 1.1rem;
      font-weight: 700;
      text-decoration: none;
      color: #1d1d1f;
    }

    .error-wrap {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.5rem;
    }
    .error-box {
      text-align: center;
      max-width: 480px;
    }
    .error-code {
      font-size: 7rem;
      font-weight: 800;
      color: #d2d2d7;
      line-height: 1;
      margin-bottom: 0.5rem;
    }
    .error-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.6rem;
    }
    .error-desc {
      color: #86868b;
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }
    .home-btn {
      display: inline-block;
      background: #0066cc;
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 600;
      padding: 0.7rem 1.8rem;
      border-radius: 10px;
      transition: background 0.2s;
    }
    .home-btn:hover {
      background: #0055b3;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: #86868b;
      font-size: 0.78rem;
      border-top: 1px solid #e5e5e5;
      line-height: 1.8;
    }
    footer a {
      color: #0066cc;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .error-code { font-size: 5rem; }
      .error-title { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-inner">
      <a href="index.html" class="logo">BioDaddy Hub</a>
    </div>
  </nav>

  <div class="error-wrap">
    <div class="error-box">
      <div class="error-code">404</div>
      <h1 class="error-title">페이지를 찾을 수 없습니다</h1>
      <p class="error-desc">요청하신 페이지가 존재하지 않거나 이동되었을 수 있습니다.</p>
      <a href="index.html" class="home-btn">홈으로 돌아가기</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2026 바이오대디. All rights reserved.</p>
    <p><a href="https://blog.naver.com/biodad" target="_blank">blog.naver.com/biodad</a> &middot; kybmy0522@naver.com</p>
  </footer>
</body>
</html>
